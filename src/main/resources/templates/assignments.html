<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Задания</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/ui/courses">Учебная платформа</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/ui/courses">Курсы</a>
            <a class="nav-link active" href="/ui/assignments">Задания</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Задания</h1>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <div th:if="${#lists.isEmpty(assignments)}" class="alert alert-warning">
        Задания не найдены.
    </div>

    <div th:if="${!#lists.isEmpty(assignments)}" class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Урок</th>
                <th>Срок сдачи</th>
                <th>Макс. балл</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="assignment : ${assignments}">
                <td th:text="${assignment.id}">1</td>
                <td>
                    <div class="fw-semibold" th:text="${assignment.title}">Название задания</div>
                    <small class="text-muted" th:text="${assignment.description != null ? #strings.abbreviate(assignment.description, 80) : ''}">Краткое описание</small>
                </td>
                <td th:text="${assignment.lessonTitle}">Название урока</td>
                <td th:text="${assignment.dueDate}">2025-01-01</td>
                <td th:text="${assignment.maxScore}">100</td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{'/ui/assignments/' + ${assignment.id} + '/submit'}">Сдать</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
