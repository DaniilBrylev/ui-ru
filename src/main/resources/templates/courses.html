<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Курсы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/ui/courses">Учебная платформа</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/ui/courses">Курсы</a>
            <a class="nav-link" href="/ui/assignments">Задания</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Курсы</h1>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <div th:if="${#lists.isEmpty(courses)}" class="alert alert-warning">
        Курсы не найдены.
    </div>

    <div th:if="${!#lists.isEmpty(courses)}" class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Дата начала</th>
                <th>Длительность</th>
                <th>Преподаватель</th>
                <th>Категория</th>
                <th>Теги</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}">1</td>
                <td th:text="${course.title}">Название курса</td>
                <td th:text="${course.startDate}">2025-01-01</td>
                <td th:text="${course.duration}">10</td>
                <td th:text="${course.teacherId}">1</td>
                <td th:text="${course.categoryId}">1</td>
                <td>
                    <span th:if="${#lists.isEmpty(course.tags)}" class="text-muted">-</span>
                    <span th:each="tag,iter : ${course.tags}">
                        <span class="badge text-bg-light border" th:text="${tag}">тег</span>
                        <span th:if="${!iter.last}"> </span>
                    </span>
                </td>
                <td class="text-end">
                    <a class="btn btn-sm btn-primary" th:href="@{'/ui/courses/' + ${course.id}}">Открыть курс</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
