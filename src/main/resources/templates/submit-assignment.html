<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отправить задание</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/ui/courses">Учебная платформа</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/ui/courses">Курсы</a>
            <a class="nav-link" href="/ui/assignments">Задания</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <a class="btn btn-link p-0 mb-3" href="/ui/assignments">&larr; Назад к заданиям</a>

    <div class="card mb-4">
        <div class="card-body">
            <h1 class="h5" th:text="${assignment.title}">Название задания</h1>
            <p class="text-muted" th:text="${assignment.description}">Описание задания</p>
            <div class="d-flex gap-3">
                <div><strong>Срок сдачи:</strong> <span th:text="${assignment.dueDate}">2025-01-01</span></div>
                <div><strong>Максимальный балл:</strong> <span th:text="${assignment.maxScore}">100</span></div>
                <div><strong>Урок:</strong> <span th:text="${assignment.lessonTitle}">Название урока</span></div>
            </div>
        </div>
    </div>

    <form class="card card-body" th:action="@{'/ui/assignments/' + ${assignment.id} + '/submit'}" method="post">
        <div class="mb-3">
            <label class="form-label" for="studentId">Студент</label>
            <select class="form-select" id="studentId" name="studentId" required>
                <option value="" disabled selected>Выберите студента</option>
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name + ' (' + student.email + ')'}">
                    Студент
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">Решение</label>
            <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Отправить задание</button>
    </form>
</div>
</body>
</html>
